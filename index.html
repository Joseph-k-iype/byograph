<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/favicon.svg">
    <title>byograph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .graph-component-container {
            width: 100%;
            height: calc(100vh - 56px);
        }

        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            transition: all 0.3s;
            overflow-y: auto;
            z-index: 1000;
        }

        .collapsed-sidebar {
            width: 0;
            overflow: hidden;
        }

        .main {
            margin-left: 300px;
            transition: margin-left 0.3s;
        }

        .collapsed-main {
            margin-left: 0;
        }

        .color-picker {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">byograph</span>
            <button class="btn btn-primary" id="menu-toggle">
                <i class="fas fa-bars"></i> Menu
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <button id="btn-increase-zoom" title="Increase Zoom" class="btn btn-outline-primary me-2 fas fa-search-plus"></button>
                <button id="btn-decrease-zoom" title="Decrease Zoom" class="btn btn-outline-primary me-2 fas fa-search-minus"></button>
                <button id="btn-fit-graph" title="Fit Graph Bounds" class="btn btn-outline-primary me-2 fas fa-expand"></button>
                <button id="btn-export-svg" title="Export as SVG" class="btn btn-outline-secondary me-2 fas fa-file-image"> SVG</button>
                <button id="btn-export-png" title="Export as PNG" class="btn btn-outline-secondary me-2 fas fa-file-image"> PNG</button>
                <button id="btn-export-pdf" title="Export as PDF" class="btn btn-outline-secondary me-2 fas fa-file-pdf"> PDF</button>
                <input id="graph-search-input" class="form-control me-2" placeholder="Search Nodes"/>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="accordion" id="sidebarAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                        Load Data
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <label for="csv-upload">Upload CSV:</label>
                        <input type="file" id="csv-upload" accept=".csv" class="form-control mb-3"/>
                        <button type="button" id="submit-csv-btn" class="btn btn-primary">Submit CSV</button>

                        <hr>
                        <h5>Define Number of Relationships</h5>
                        <label for="relationship-count">Number of Relationships:</label>
                        <input type="number" id="relationship-count" min="1" class="form-control mb-3" value="1"/>
                        <button type="button" id="define-relationships-btn" class="btn btn-primary">Define Relationships</button>

                        <hr>
                        <div id="dynamic-relationships-container"></div>
                        <button type="button" id="add-relationship-btn" class="btn btn-success mt-3">Generate Graph</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                        Customize Visual
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <h5>Customize Node Colors</h5>
                        <div id="color-picker-container"></div> <!-- Color pickers will be dynamically added here -->

                        <button type="button" id="submit-color-btn" class="btn btn-primary mt-3">Apply Colors</button>

                        <hr>
                        <h5>Select Layout</h5>
                        <select id="layout-selector" class="form-select">
                            <option value="organic">Organic Layout</option>
                            <option value="orthogonal">Orthogonal Layout</option>
                            <option value="hierarchic">Hierarchic Layout</option>
                            <option value="circular">Circular Layout</option>
                            <option value="tree">Tree Layout</option>
                        </select>
                        <button type="button" id="apply-layout-btn" class="btn btn-primary mt-3">Apply Layout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main" id="main-content">
        <div class="graph-component-container"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/src/main.ts"></script>
<script>
    // Toggle Sidebar
    document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('collapsed-sidebar')
        document.getElementById('main-content').classList.toggle('collapsed-main')
    })
</script>
</body>
</html>
